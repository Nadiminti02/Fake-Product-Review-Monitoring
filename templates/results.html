<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Processing Results</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <!-- Container -->
    <div class="bg-white shadow-lg rounded-lg w-full max-w-5xl p-6">
      <h1 class="text-3xl font-semibold text-gray-800 mb-4 border-b pb-2">
        Processing Results
      </h1>
      <p class="text-gray-600 text-lg mb-6">
        <strong>Uploaded File:</strong> {{ filename }}
      </p>

      <!-- Results Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full border-collapse table-auto">
          {{ tables|safe }}
        </table>
      </div>

      <!-- Download Button -->
      <div class="mt-6">
        <a
          href="{{ url_for('download_file', filename=filename) }}"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Download Results File
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-6 text-gray-500">
      &copy; {{ current_year }} Fake Review Detection System
    </footer>
  </body>
</html>
